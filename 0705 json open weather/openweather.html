<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="../../reset.css">
    <script src="script.js" defer></script>
    <style>
        .displaynone {
            display: none;
        }
    </style>
    <script>
        $.getJSON("http://api.openweathermap.org/data/2.5/forecast?id=1897007&appid=111f4a5cce9cc4ae06422283ee4177e0&units=metric", function (data) {
            console.log(data);
            let str =[]
            let ctemp = data.list[0].main.temp;
            let ctempmin = data.list[0].main.temp_min;
            let ctempmax = data.list[0].main.temp_max;
            let cdate = data.list[0].main.dt_txt;
            let cweathericon = data.list[0].weather[0].icon;
            
            str =[ctemp, ctempmin, ctempmax, cdate, cweathericon];


            //$('.print').html(str);
            $('.ctemp').append(ctemp);
            $('.clowtemp').append(ctempmin);
            $('.chightemp').append(ctempmax);
            $('.cicon').append('<img src="https://openweathermap.org/img/wn/'+cweathericon+'@2x.png">');
            $('.cdate').append(cdate);
            //이건 새벽 세시 기준임.
            $('h2').prepend($cdate);
            // $.each(result, function (i, field) {
            //     $("div").append(field + " ");
            // });
        });
    </script>
</head>

<body>
    <p class="displaynone">오늘 하는것은 get json으로 날씨 받아오는 것을 한다.</p>
    <p class="displaynone">https://www.w3schools.com/jquery/ajax_getjson.asp</p>
    <h1>open weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">현재온도 : </div>
    <div class="clowtemp">최저온도 : </div>
    <div class="chightemp">최고온도 : </div>
    <div class="cicon">아이콘 : </div>
    <div class="cdate">날짜 : </div>
    <p class="print"></p>
</body>

</html>
