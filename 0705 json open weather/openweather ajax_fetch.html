<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        .displaynone {
            display: none;
        }
    </style>
    <script>
        let str = '';
        var apiURI = "http://api.openweathermap.org/data/2.5/weather?id=1897007&appid=cd63accc133fc76e1f94a3f270442688&units=metric";

fetch(apiURI)
    .then(response => response.json())  //응답을 json형식으로 변환
    .then(resp => {                     //변환된 데이터를 사용하여 작업수행
            
                str += "현재온도 : "    +   resp.main.temp                +     '℃'     +"<br>";
                str += "현재습도 : "    +   resp.main.humidity            +     '℃'     +"<br>";
                str += "날씨 : "        +   resp.weather[0].main                        +"<br>";
                str += "상세날씨설명 : "+   resp.weather[0].description                 +"<br>";
                str += "날씨 이미지 : " +   resp.weather[0].icon                        +"<br>";
                str += "바람 : "        +   resp.wind.speed                             +"<br>";
                str += "나라 : "        +   resp.sys.country                            +"<br>";
                str += "도시이름 : "    +   resp.name                                   +"<br>";
                str += "구름 : "        +   resp.clouds.all + '%'                       +"<br>";
                $('div').append(str);
            })
            .catch(error => console.log('Error fatching data:', error));
        
    </script>
</head>
